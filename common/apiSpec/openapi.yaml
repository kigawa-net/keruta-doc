components:
  securitySchemes:
    keycloakAuth:
      type: oauth2
      description: Keycloak OAuth2 認証
      flows:
        authorizationCode:
          authorizationUrl: ${KEYCLOAK_SERVER_URL}/realms/keruta/protocol/openid_connect/auth
          tokenUrl: ${KEYCLOAK_SERVER_URL}/realms/keruta/protocol/openid_connect/token
          scopes:
            openid: OpenID Connect scope
            profile: プロファイル情報アクセス
            email: メールアドレスアクセス
            offline_access: オフラインアクセス（リフレッシュトークン）
            keruta:admin: システム管理者権限
            keruta:project-admin: プロジェクト管理者権限
            keruta:developer: 開発者権限
            keruta:viewer: 閲覧者権限
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Keycloak JWTトークンによる認証
  schemas:
    AgentResponse:
      properties:
        capabilities:
          items:
            type: string
          type: array
          uniqueItems: true
        currentTaskId:
          type: string
        description:
          type: string
        hostname:
          type: string
        id:
          type: string
        ipAddress:
          type: string
        lastHeartbeat:
          format: date-time
          type: string
        metadata:
          additionalProperties:
            type: object
          type: object
        name:
          type: string
        port:
          format: int32
          type: integer
        registeredAt:
          format: date-time
          type: string
        queueId:
          type: string
        status:
          type: string
        tags:
          items:
            type: string
          type: array
          uniqueItems: true
        updatedAt:
          format: date-time
          type: string
        version:
          type: string
      required:
      - capabilities
      - hostname
      - id
      - ipAddress
      - metadata
      - name
      - port
      - registeredAt
      - status
      - tags
      - updatedAt
      - version
      type: object
    CloneRepositoryRequest:
      properties:
        targetPath:
          type: string
      required:
      - targetPath
      type: object
    CreateRepositoryRequest:
      properties:
        authConfig:
          additionalProperties:
            type: string
          type: object
        authType:
          type: string
        branch:
          type: string
        description:
          type: string
        installScript:
          type: string
        name:
          type: string
        tags:
          items:
            type: string
          type: array
        url:
          type: string
      required:
      - authType
      - branch
      - name
      - tags
      - url
      type: object
    CreateQueueRequest:
      properties:
        description:
          type: string
        name:
          type: string
        tags:
          items:
            type: string
          type: array
        templateConfig:
          $ref: '#/components/schemas/QueueTemplateConfigRequest'
      required:
      - name
      - tags
      type: object
    CreateTaskRequest:
      properties:
        dependsOn:
          items:
            type: string
          type: array
        description:
          type: string
        maxRetries:
          format: int32
          type: integer
        metadata:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
        parameters:
          additionalProperties:
            type: string
          type: object
        parentTaskId:
          type: string
        priority:
          format: int32
          type: integer
        script:
          type: string
        queueId:
          type: string
        tags:
          items:
            type: string
          type: array
      required:
      - dependsOn
      - maxRetries
      - metadata
      - name
      - parameters
      - priority
      - script
      - queueId
      - tags
      type: object
    Document:
      properties:
        content:
          type: string
        createdAt:
          format: date-time
          type: string
        id:
          type: string
        tags:
          items:
            type: string
          type: array
        title:
          type: string
        updatedAt:
          format: date-time
          type: string
      required:
      - content
      - createdAt
      - tags
      - title
      - updatedAt
      type: object
    RegisterAgentRequest:
      properties:
        capabilities:
          items:
            type: string
          type: array
          uniqueItems: true
        description:
          type: string
        hostname:
          type: string
        ipAddress:
          type: string
        metadata:
          additionalProperties:
            type: object
          type: object
        name:
          type: string
        port:
          format: int32
          type: integer
        tags:
          items:
            type: string
          type: array
          uniqueItems: true
        version:
          type: string
      required:
      - capabilities
      - hostname
      - ipAddress
      - metadata
      - name
      - port
      - tags
      - version
      type: object
    RepositoryDetailResponse:
      properties:
        authConfigPresent:
          type: boolean
        authType:
          type: string
        branch:
          type: string
        createdAt:
          format: date-time
          type: string
        description:
          type: string
        id:
          type: string
        installScript:
          type: string
        isActive:
          type: boolean
        name:
          type: string
        tags:
          items:
            type: string
          type: array
        updatedAt:
          format: date-time
          type: string
        url:
          type: string
      required:
      - authConfigPresent
      - authType
      - branch
      - createdAt
      - id
      - isActive
      - name
      - tags
      - updatedAt
      - url
      type: object
    RepositoryOperationResponse:
      properties:
        details:
          additionalProperties:
            type: object
          type: object
        message:
          type: string
        success:
          type: boolean
      required:
      - message
      - success
      type: object
    RepositoryResponse:
      properties:
        authType:
          type: string
        branch:
          type: string
        createdAt:
          format: date-time
          type: string
        description:
          type: string
        hasInstallScript:
          type: boolean
        id:
          type: string
        isActive:
          type: boolean
        name:
          type: string
        tags:
          items:
            type: string
          type: array
        updatedAt:
          format: date-time
          type: string
        url:
          type: string
      required:
      - authType
      - branch
      - createdAt
      - hasInstallScript
      - id
      - isActive
      - name
      - tags
      - updatedAt
      - url
      type: object
    QueueDetailResponse:
      properties:
        createdAt:
          format: date-time
          type: string
        description:
          type: string
        id:
          type: string
        name:
          type: string
        status:
          type: string
        tags:
          items:
            type: string
          type: array
        updatedAt:
          format: date-time
          type: string
      required:
      - createdAt
      - id
      - name
      - status
      - tags
      - updatedAt
      type: object
    QueueResponse:
      properties:
        createdAt:
          format: date-time
          type: string
        description:
          type: string
        id:
          type: string
        name:
          type: string
        status:
          type: string
        tags:
          items:
            type: string
          type: array
        updatedAt:
          format: date-time
          type: string
      required:
      - createdAt
      - id
      - name
      - status
      - tags
      - updatedAt
      type: object
    TaskResponse:
      properties:
        artifacts:
          items:
            type: string
          type: array
        completedAt:
          format: date-time
          type: string
        createdAt:
          format: date-time
          type: string
        dependsOn:
          items:
            type: string
          type: array
        description:
          type: string
        errorCode:
          type: string
        errorMessage:
          type: string
        id:
          type: string
        logs:
          items:
            type: string
          type: array
        maxRetries:
          format: int32
          type: integer
        metadata:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
        parameters:
          additionalProperties:
            type: string
          type: object
        parentTaskId:
          type: string
        priority:
          format: int32
          type: integer
        retryCount:
          format: int32
          type: integer
        script:
          type: string
        queueId:
          type: string
        startedAt:
          format: date-time
          type: string
        status:
          type: string
        tags:
          items:
            type: string
          type: array
        updatedAt:
          format: date-time
          type: string
        createdBy:
          type: string
          description: タスク作成者のユーザーID（Keycloak sub claim）
        createdByUsername:
          type: string
          description: タスク作成者のユーザー名（表示用）
        ownerId:
          type: string
          description: タスク所有者のユーザーID（通常はcreatedByと同じ）
      required:
      - artifacts
      - createdAt
      - createdBy
      - dependsOn
      - id
      - logs
      - maxRetries
      - metadata
      - name
      - ownerId
      - parameters
      - priority
      - retryCount
      - script
      - queueId
      - status
      - tags
      - updatedAt
      type: object
    UpdateAgentRequest:
      properties:
        description:
          type: string
        metadata:
          additionalProperties:
            type: object
          type: object
        name:
          type: string
        tags:
          items:
            type: string
          type: array
          uniqueItems: true
      type: object
    UpdateRepositoryRequest:
      properties:
        authConfig:
          additionalProperties:
            type: string
          type: object
        authType:
          type: string
        branch:
          type: string
        description:
          type: string
        installScript:
          type: string
        isActive:
          type: boolean
        name:
          type: string
        tags:
          items:
            type: string
          type: array
        url:
          type: string
      type: object
    UpdateQueueRequest:
      properties:
        description:
          type: string
        name:
          type: string
        tags:
          items:
            type: string
          type: array
      required:
      - name
      - tags
      type: object
    UpdateTaskRequest:
      properties:
        dependsOn:
          items:
            type: string
          type: array
        description:
          type: string
        maxRetries:
          format: int32
          type: integer
        metadata:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
        parameters:
          additionalProperties:
            type: string
          type: object
        priority:
          format: int32
          type: integer
        script:
          type: string
        status:
          type: string
        tags:
          items:
            type: string
          type: array
      type: object
info:
  title: OpenAPI definition
  version: v0
openapi: 3.0.1
security:
  - bearerAuth: []
  - keycloakAuth: []
paths:
  /api/v1/agents:
    get:
      operationId: getAllAgents
      parameters:
      - in: query
        name: status
        required: false
        schema:
          type: string
      - in: query
        name: queueId
        required: false
        schema:
          type: string
      - in: query
        name: capability
        required: false
        schema:
          type: string
      - in: query
        name: tag
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/AgentResponse'
                type: array
          description: OK
      tags:
      - agent-controller
  /api/v1/agents/register:
    post:
      operationId: registerAgent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterAgentRequest'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AgentResponse'
          description: OK
      tags:
      - agent-controller
  /api/v1/agents/{id}:
    delete:
      operationId: deregisterAgent
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                additionalProperties:
                  type: object
                type: object
          description: OK
      tags:
      - agent-controller
    get:
      operationId: getAgentById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AgentResponse'
          description: OK
      tags:
      - agent-controller
    put:
      operationId: updateAgent
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAgentRequest'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AgentResponse'
          description: OK
      tags:
      - agent-controller
  /api/v1/documents:
    get:
      description: Retrieves a list of all documents
      operationId: getAllDocuments
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/Document'
                type: array
          description: OK
      summary: Get all documents
      tags:
      - Document
    post:
      description: Creates a new document
      operationId: createDocument
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Document'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Document'
          description: OK
      summary: Create a document
      tags:
      - Document
  /api/v1/documents/search:
    get:
      description: Searches for documents based on query parameters
      operationId: searchDocuments
      parameters:
      - in: query
        name: title
        required: false
        schema:
          type: string
      - in: query
        name: tag
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/Document'
                type: array
          description: OK
      summary: Search documents
      tags:
      - Document
  /api/v1/documents/{id}:
    delete:
      description: Deletes a document by its ID
      operationId: deleteDocument
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
      summary: Delete document
      tags:
      - Document
    get:
      description: Retrieves a specific document by its ID
      operationId: getDocumentById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Document'
          description: OK
      summary: Get document by ID
      tags:
      - Document
    put:
      description: Updates an existing document
      operationId: updateDocument
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Document'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Document'
          description: OK
      summary: Update document
      tags:
      - Document
  /api/v1/health:
    get:
      operationId: health
      responses:
        '200':
          content:
            '*/*':
              schema:
                additionalProperties:
                  type: object
                type: object
          description: OK
      tags:
      - health-controller
  /api/v1/integration/health:
    get:
      description: Health check for integration services
      operationId: healthCheck_2
      responses:
        '200':
          content:
            '*/*':
              schema:
                additionalProperties:
                  type: object
                type: object
          description: OK
      summary: Integration health check
      tags:
      - Task Integration
  /api/v1/repositories:
    get:
      description: 全てのリポジトリの一覧を取得します
      operationId: getAllRepositories
      parameters:
      - in: query
        name: search
        required: false
        schema:
          type: string
      - in: query
        name: activeOnly
        required: false
        schema:
          type: boolean
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/RepositoryResponse'
                type: array
          description: OK
      summary: リポジトリ一覧取得
      tags:
      - Repository Management
    post:
      description: 新しいリポジトリを作成します
      operationId: createRepository
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRepositoryRequest'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepositoryResponse'
          description: OK
      summary: リポジトリ作成
      tags:
      - Repository Management
  /api/v1/repositories/tags:
    get:
      description: リポジトリで使用されている全てのタグを取得します
      operationId: getAvailableTags
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  type: string
                type: array
          description: OK
      summary: 利用可能なタグ一覧
      tags:
      - Repository Management
  /api/v1/repositories/{id}:
    delete:
      description: 指定されたIDのリポジトリを削除します
      operationId: deleteRepository
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                additionalProperties:
                  type: string
                type: object
          description: OK
      summary: リポジトリ削除
      tags:
      - Repository Management
    get:
      description: 指定されたIDのリポジトリ詳細を取得します
      operationId: getRepositoryById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepositoryDetailResponse'
          description: OK
      summary: リポジトリ詳細取得
      tags:
      - Repository Management
    put:
      description: 既存のリポジトリを更新します
      operationId: updateRepository
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRepositoryRequest'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepositoryResponse'
          description: OK
      summary: リポジトリ更新
      tags:
      - Repository Management
  /api/v1/repositories/{id}/clone:
    post:
      description: リポジトリをクローンします
      operationId: cloneRepository
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloneRepositoryRequest'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepositoryOperationResponse'
          description: OK
      summary: リポジトリクローン
      tags:
      - Repository Management
  /api/v1/repositories/{id}/toggle-status:
    post:
      description: リポジトリのアクティブ/非アクティブ状態を切り替えます
      operationId: toggleRepositoryStatus
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/RepositoryResponse'
          description: OK
      summary: リポジトリ状態切り替え
      tags:
      - Repository Management
  /api/v1/queues:
    get:
      description: Retrieves all queues in the system
      operationId: getAllQueues
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/QueueResponse'
                type: array
          description: OK
      summary: Get all queues
      tags:
      - Queue
    post:
      description: Creates a new queue in the system
      operationId: createQueue
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQueueRequest'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/QueueResponse'
          description: OK
      summary: Create a new queue
      tags:
      - Session
  /api/v1/sessions/search:
    get:
      description: Searches queues by name pattern
      operationId: searchQueuesByName
      parameters:
      - in: query
        name: name
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/QueueResponse'
                type: array
          description: OK
      summary: Search queues by name
      tags:
      - Queue
  /api/v1/queues/status/{status}:
    get:
      description: Retrieves all queues with a specific status
      operationId: getQueuesByStatus
      parameters:
      - in: path
        name: status
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/QueueResponse'
                type: array
          description: OK
      summary: Get queues by status
      tags:
      - Queue
  /api/v1/queues/tag/{tag}:
    get:
      description: Retrieves all queues with a specific tag
      operationId: getQueuesByTag
      parameters:
      - in: path
        name: tag
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                items:
                  $ref: '#/components/schemas/QueueResponse'
                type: array
          description: OK
      summary: Get queues by tag
      tags:
      - Queue
  /api/v1/queues/{id}:
    delete:
      description: Deletes a specific queue
      operationId: deleteQueue
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
      summary: Delete queue
      tags:
      - Queue
    get:
      description: Retrieves a specific queue by its ID
      operationId: getQueueById
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/QueueResponse'
          description: OK
      summary: Get queue by ID
      tags:
      - Queue
    put:
      description: Updates an existing queue (status changes are not allowed)
      operationId: updateQueue
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateQueueRequest'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/QueueResponse'
          description: OK
      summary: Update queue
      tags:
      - Queue
  /api/v1/queues/{id}/detail:
    get:
      description: Retrieves detailed information about a queue including workspaces
      operationId: getQueueDetail
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/QueueDetailResponse'
          description: OK
      summary: Get queue detail
      tags:
      - Session Detail
  /api/v1/sessions/{id}/status:
    put:
      description: Internal API - Status updates are managed by the system
      operationId: updateQueueStatus
