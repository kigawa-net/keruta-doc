name: Sync OpenAPI with keruta-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-openapi:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout keruta-api repository
        uses: actions/checkout@v4
        with:
          repository: kigawa-net/keruta-api
          token: ${{ secrets.GIT_TOKEN }}
          path: keruta-api
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: keruta-api
      
      - name: Generate OpenAPI documentation
        run: |
          cd keruta-api
          ./gradlew openApiGenerate
      
      - name: Check for changes
        id: changes
        run: |
          cd keruta-api
          git add -N build/generated/ || true
          if git diff --quiet --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          cd keruta-api
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add build/generated/
          git commit -m "Update OpenAPI generated files from keruta-doc
          
          Triggered by keruta-doc push: ${{ github.repository }}@${{ github.sha }}
          Generated by GitHub Actions"
          git push