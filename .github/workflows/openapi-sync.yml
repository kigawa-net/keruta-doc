name: Sync OpenAPI with keruta-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-openapi:
    runs-on: ubuntu-latest
    outputs:
      api-changed: ${{ steps.api-changes.outputs.changed }}
    
    steps:
      - name: Checkout keruta-api repository
        uses: actions/checkout@v4
        with:
          repository: kigawa-net/keruta-api
          token: ${{ secrets.GIT_TOKEN }}
          path: keruta-api
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: keruta-api
      
      - name: Generate OpenAPI documentation
        run: |
          cd keruta-api
          ./gradlew openApiGenerate
      
      - name: Check for changes in keruta-api
        id: api-changes
        run: |
          cd keruta-api
          git add -N build/generated/ || true
          if git diff --quiet --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes to keruta-api
        if: steps.api-changes.outputs.changed == 'true'
        run: |
          cd keruta-api
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add build/generated/
          git commit -m "Update OpenAPI generated files from keruta-doc
          
          Triggered by keruta-doc push: ${{ github.repository }}@${{ github.sha }}
          Generated by GitHub Actions"
          git push

  generate-client:
    runs-on: ubuntu-latest
    needs: generate-openapi
    if: needs.generate-openapi.outputs.api-changed == 'true'
    
    steps:
      - name: Checkout keruta-api repository
        uses: actions/checkout@v4
        with:
          repository: kigawa-net/keruta-api
          token: ${{ secrets.GIT_TOKEN }}
          path: keruta-api
          fetch-depth: 0
      
      - name: Checkout keruta-admin repository
        uses: actions/checkout@v4
        with:
          repository: kigawa-net/keruta-admin
          token: ${{ secrets.GIT_TOKEN }}
          path: keruta-admin
          fetch-depth: 0
      
      - name: Checkout keruta-agent repository
        uses: actions/checkout@v4
        with:
          repository: kigawa-net/keruta-agent
          token: ${{ secrets.GIT_TOKEN }}
          path: keruta-agent
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: keruta-admin/package-lock.json
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: keruta-agent/go.sum
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: keruta-api
      
      - name: Start keruta-api server
        run: |
          cd keruta-api
          ./gradlew :api:bootRun --args='--spring.profiles.active=test' &
          API_PID=$!
          echo "API_PID=$API_PID" >> $GITHUB_ENV
          
          # Wait for API to be ready
          timeout 60 bash -c 'until curl -sf http://localhost:8080/actuator/health; do sleep 2; done'
      
      - name: Install npm dependencies
        run: |
          cd keruta-admin
          npm ci
      
      - name: Generate TypeScript client
        run: |
          cd keruta-admin
          npm run generate-client
      
      - name: Generate Go client
        run: |
          cd keruta-agent
          make generate-client
      
      - name: Stop API server
        run: kill $API_PID || true
      
      - name: Check for changes in keruta-admin
        id: admin-changes
        run: |
          cd keruta-admin
          git add -N app/lib/api-client/ || true
          if git diff --quiet --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Check for changes in keruta-agent
        id: agent-changes
        run: |
          cd keruta-agent
          git add -N internal/client/ || true
          if git diff --quiet --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes to keruta-admin
        if: steps.admin-changes.outputs.changed == 'true'
        run: |
          cd keruta-admin
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add app/lib/api-client/
          git commit -m "Update API client from keruta-doc
          
          Triggered by keruta-doc push: ${{ github.repository }}@${{ github.sha }}
          Generated by GitHub Actions"
          git push
      
      - name: Commit and push changes to keruta-agent
        if: steps.agent-changes.outputs.changed == 'true'
        run: |
          cd keruta-agent
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add internal/client/
          git commit -m "Update Go API client from keruta-doc
          
          Triggered by keruta-doc push: ${{ github.repository }}@${{ github.sha }}
          Generated by GitHub Actions"
          git push